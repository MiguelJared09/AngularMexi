<mat-card>
    <form [formGroup]="form">
        <mat-card-title>
            Expericiencia Laboral
        </mat-card-title>
        <mat-dialog-content>
            <mat-form-field appearance="outline" class="medium">
                <mat-label>Cargo</mat-label>
                <input matInput type="text" autocomplete="off" placeholder="Cargo" formControlName="varCargo">
                <mat-error>Obligatorio</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="medium">
                <mat-label>Lugar</mat-label>
                <input matInput type="text" autocomplete="off" placeholder="Lugar" formControlName="varLugar">
                <mat-error>Obligatorio</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="complete">
                <mat-label>Descripción</mat-label>
                <input matInput autocomplete="off" placeholder="Descripción" formControlName="varDescripcion">
                <mat-error>Obligatorio</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="medium">
                <mat-label>Fecha Ingreso</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="dateini" >
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="medium">
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="dpfin" [formControl]="datefin">
                <mat-datepicker-toggle matSuffix [for]="dpfin"></mat-datepicker-toggle>
                <mat-datepicker #dpfin startView="multi-year" (yearSelected)="chosenYearHandlerfin($event)"
                    (monthSelected)="chosenMonthHandlerfin($event, dpfin)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
            <!-- <mat-form-field> -->
            <mat-checkbox class="example-margin" formControlName="btAunTrabajoAqui">Aún trabajo aquí</mat-checkbox>
            <!-- </mat-form-field> -->
            <div class="controls-right">
                <button mat-flat-button color="primary" (click)="agregar()">
                    <mat-icon>save</mat-icon> Agregar
                </button>
                <button mat-flat-button color="primary" (click)="cancelar()">
                    <mat-icon>cancel</mat-icon> Cancelar
                </button>
            </div>
        </mat-dialog-content>
    </form>
</mat-card>
