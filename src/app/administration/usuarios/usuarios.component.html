<mat-card>
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-content *ngIf="formBusqueda">
        <form [formGroup]="formBusqueda">
            
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario" placeholder="Usuario">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Estatus</mat-label>
                <mat-select formControlName="estatus" placeholder="Estatus">
                    <mat-option [value]="-1">Todas</mat-option>
                    <mat-option [value]="1">Activos</mat-option>
                    <mat-option [value]="0">Inactivos</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="onFormSubmit()">
                <mat-icon>search</mat-icon>Buscar
            </button>
            <button mat-flat-button color="primary" (click)="agregar()">
                <mat-icon>add</mat-icon>Agregar
            </button>
        </form>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.varUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="contrasena">
                <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
                <td mat-cell *matCellDef="let element"> {{element.varPassword}} </td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.varEmail}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.bitstatus == "1" ? 'Activo':'Inactivo' }} </td>
            </ng-container>
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.varRol}} </td>
            </ng-container>
            <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef> Administrador </th>
                <td mat-cell *matCellDef="let element"> {{element.bitEsAdmin == "1"? 'Si': 'No'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
