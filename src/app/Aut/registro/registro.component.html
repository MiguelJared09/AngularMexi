<mat-card>
    <form [formGroup]="formRegistro">
        <mat-card-title>Crea tu cuenta (Trabajador)</mat-card-title>
        <mat-card-subtitle>Si usted es un empleador <a routerLink="/registroempresa"> click aqu</a></mat-card-subtitle>
        <mat-card-content>
            <div class="box">
                <div class="item-box-img">
                    <img class="img" src="assets/imgs/regis.png" height="250px" width="250px"
                        alt="Photo of a Shiba Inu">
                </div>
                <div class="item-box ">
                    <mat-form-field appearance="outline" class="input-md">
                        <mat-label>Nombre Usuario</mat-label>
                        <input matInput placeholder="Nombre" formControlName="username" required autocomplete="Off">
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline" class="input-md">
                        <mat-label>Apellidos</mat-label>
                        <input matInput placeholder="Apellidos" formControlName="nombre" autocomplete="Off">
                    </mat-form-field> -->
                    <mat-form-field appearance="outline" class="input-xs">
                        <mat-label>Correo Electronico</mat-label>
                        <input matInput placeholder="Ejemplo@ejemplo.com" formControlName="email" required
                            autocomplete="Off">
                        <mat-error>Debe ingresar un correo
                            valido</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="input-xs">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput placeholder="Contraseña" formControlName="password" required
                            autocomplete="Off">
                        <mat-error *ngIf="formRegistro.get('password')?.hasError('required')">Debe ingresar la
                            contraseña</mat-error>
                        <mat-error *ngIf="formRegistro.get('password')?.hasError('minlength')">ingrese una contraseña de
                            8 caracteres minimo</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="input-xs">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input type="password" matInput placeholder="Confirmar contraseña"
                            formControlName="confirmpassword" required autocomplete="Off">
                    </mat-form-field>
                    <mat-checkbox class="example-margin" formControlName="btPoliticas">acepto politicas</mat-checkbox>
                    <mat-error>debe aceptar politicas de privacidad</mat-error>
                    <div class="example-spacer">
                        <button mat-raised-button color="primary" [disabled]="!formRegistro.valid"
                            (click)="Registrar()">Registrar</button>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
</mat-card>
